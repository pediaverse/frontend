<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Pediaverse</title>

    <style>
      .loader-wrapper {
        width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #071F4D;
      display: grid;
      place-items: center;

    }

    .loader {
      animation: animate 1s linear infinite;
    }

    @keyframes animate {
      0% {
        scale:1;
      }

      50% {
        scale:1.5;
      }
      100%{
        scale:1;
      }
    }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-wrapper">
          <div class="loader"><img class="loader-img" src="./Assets/logo.svg"></img</div>
      </div>
    </div>
  </body>
</html>
